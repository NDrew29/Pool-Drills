<!DOCTYPE html>
<html>
<head>
	<title>Pool Shot Clock</title>
	<style>
		body {
			font-size: 5rem;
			text-align: center;
		}
		#countdown {
			color: black;
		}
		.red {
			color: red;
			animation: flashing 0.5s infinite;
		}
		@keyframes flashing {
			50% {
				color: white;
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<h1>Pool Shot Clock</h1>
	<div>
		<label for="time-select">Select Time:</label>
		<select id="time-select">
			<option value="120">120</option>
			<option value="90">90</option>
			<option value="60">60</option>
			<option value="45">45</option>
			<option value="30">30</option>
		</select>
	</div>
	<br>
	<div id="countdown"></div>
	<br>
	<button onclick="startTimer()">Start</button>
	<button onclick="pauseTimer()">Pause</button>
	<button onclick="restartTimer()">Restart</button>
	<script>
		var time = document.getElementById("time-select").value; // starting time in seconds
		var timer;
		var isPaused = false;

		function startTimer() {
			time = document.getElementById("time-select").value;
			timer = setInterval(updateTimer, 1000);
		}

		function pauseTimer() {
			clearInterval(timer);
			isPaused = true;
		}

		function restartTimer() {
			location.reload();
		}

		function updateTimer() {
			if (!isPaused) {
				var countdown = document.getElementById("countdown");
				countdown.innerHTML = time;
				time--;

				if (time <= 10) {
					countdown.classList.add("red");
				}

				if (time < 0) {
					clearInterval(timer);
					countdown.innerHTML = "TIME'S UP!";
					countdown.classList.remove("red");
				}
			}
		}
	</script>
</body>
</html>
